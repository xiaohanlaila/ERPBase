<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./css/zane-calendar.css">
  <script src="./js/zane-calendar.js"></script>
</head>
<body>

<input type="" name="" id="zane-calendar" />

<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>-->
<script>

  zaneDate({
    elem: '#zane-calendar',
    type: 'day',
    begintime: '2019-03-16',
    format: 'yyyy-MM-dd',
    done: function (d) {
      console.log(d, 'done')
    }
  })

  //设置值 配置begintime 或者 直接dom修改
  // $('#zane-calendar').val('2019-03-16')

  //获取值, 在done回调中获取 或者直接dom获取
  // console.log($('#zane-calendar').val());

</script>
</body>
</html>
