<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div>this is child page</div>
<ul>
  <li>1</li>
  <li>4</li>
  <li>3</li>
  <li>2</li>
</ul>
  <script>
    let li = document.querySelectorAll('li')
    for (let i = 0; i < li.length; i++) {
      li[i].addEventListener('click', function () {
        window.parent.ifmOut()
        window.parent.message(this.innerHTML)
      })
    }
  </script>
</body>
</html>
